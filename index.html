<!DOCTYPE html>
<html>
<head>
	<title>Rock-Paper-Sccisors</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="duc.css">
    <script src="scripts.js"></script>
</head>
<body style="overflow-y: hidden;">
	<div class="container">
		<div class="col-md-12 text-center mgb-10">
			<h1>Rock-Paper-Sccisors</h1>
			<h4>@duc1607 - 2019</h4>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-4 flex2">
			<img id="host-image" src="Images/Host/Preperation-Host.gif" width="100%">
		</div>
		<div class="col-md-4 col-sm-4 col-xs-4 flex2">
			<h2 id="result" style="margin-top: 160px">
				<b>
					Duc
				</b>
				vs
				<input type="text" class="bold text-center" placeholder="You" size="4">
			</h2>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-4 flex2">
			<img id="user-image" src="Images/User/Preperation-User.gif" width="100%">
		</div>

		<div class="col-md-4 col-sm-4 col-xs-4 flex2">
			<h3>Duc</h3>
		</div>
		<div class="col-md-4 col-sm-4 col-xs-4 flex2">
			
		</div>
		<div class="col-md-4 col-sm-4 col-xs-4 flex2">
			<h3 id="user-name">You</h3>
		</div>
	</div>
	<div class="container" style="margin-top: 20px">
		<div id="startBtnDiv" class="col-md-12 col-sm-12 col-xs-12 bgwhite text-center" style="position: absolute; z-index: 1; width: 85%">
			<button onclick="start()" style="border: 0; background-color: transparent;">
				<img src="Images/StartBtn.jpg" width="40%">
			</button>
		</div>
		<div class="col-md-4 flex2">
			<button type="button" style="border: 0; background: transparent;" choice="rock">
				<img src="Images/RockBtn.jpg" width="90%">
			</button>
		</div>
		<div class="col-md-4 flex2">
			<button type="button" style="border: 0; background: transparent;" choice="paper">
				<img src="Images/PaperBtn.jpg" width="90%">
			</button>
		</div>
		<div class="col-md-4 flex2">
			<button type="button" style="border: 0; background: transparent;" choice="scissors">
				<img src="Images/ScissorsBtn.jpg" width="90%">
			</button>			
		</div>
	</div>
</body>
</html>
